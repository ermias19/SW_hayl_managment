{%extends 'layout.html'%}

{%block content%}
<div class="limiter">
  <div class="container-login100" style="background-image: url('../static/main_pic_up.png');">
    <div class="wrap-login100">
      <form class="login100-form validate-form" method="POST" action="">
        {{ forms.hidden_tag() }}

        <span class="login100-form-logo">
         <img src="../static/main_pic_up.png" alt="" style="border:solid; border-radius:20rem">
        </span>

        <span class="login100-form-title p-b-34 p-t-27">
          ሰው ሃይል ተቆጣጣሪ ገፅ{{token}}
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Enter username">
          {{forms.changer_name(class="input100", type="text" ,placeholder="የቀያሪ ስም")}}
          <!-- <input class="input100" type="text" name="username" placeholder="ስም"> -->
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Enter username">
          {{forms.email(class="input100", type="text" ,placeholder="ኢሜል")}}
          
          <!-- <input class="input100" type="text" name="username" placeholder="ስም"> -->
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            ግባ
          </button>
        </div>


       

       


      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>

{%endblock%}
